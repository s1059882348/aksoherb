<style>
    *{margin:0px;padding:0px;}
    input,select{margin:0px;padding:0px;}
    body{font-size:12px;font-family:Arial, Helvetica, sans-serif;color:#333;}
    .tc{width:500px;border:1px solid #ccc;padding-bottom:10px;}
    .tc .title{background-color:#E5E5E5;font-size:16px;font-weight:bold;height:40px;line-height:40px;padding-left:20px;}
    .tc table .td_title{width:80px;font-weight:bold;background: none;text-align:right; vertical-align:middle;}
    .tc table .td_cont{color:#767676;background: none;text-align:left;}
    .tc .red{color:#F00;}
    .tc table{width:100%;}
    .tc table td{padding:5px;}
    .tc .txt{padding:10px 0px;padding-left:20px;}
    .tc select.inp_two{width:93%;}
    .tc input{border:1px solid #E5E5E5;height:20px;line-height:20px;padding:2px 5px;width:90%}
    .tc select{border:1px solid #E5E5E5;height:26px;line-height:26px;}
    .tc .but button{cursor:pointer;padding:1px 35px;background-color:#F39800;color:#fff;border:none;line-height:30px;font-size:14px;border-radius:5px;}
	.tc .but button:hover{background-color:#ffc108;}
    .tc .but{text-align:center;margin:5px 0px;}
    .tc .but .img{float:left;width:29px;height:29px;background:url(img/img.png)/*tpa=http://www.aksoherb.com/webim/img/img.png*/ no-repeat 0 2px;margin-right:8px;}
    .tc .two_int{width:292px;}
	.tc #chat_info_sex_span{width: 57px;display: inline-block;border: 1px solid #E5E5E5;line-height: 24px;text-align: center;}

    body .layui-layer-title{background:#f39800; position:relative; -moz-border-radius:4px 4px 0 0;-webkit-border-radius:4px 4px 0 0;border-radius:4px 4px 0 0;}
    body .layui-layer-title{color:#fff;}
	.td_cont .alert-danger{line-height: 150%;
    padding-left: 35px;    background:url(img/wrong.png)/*tpa=http://www.aksoherb.com/webim/img/wrong.png*/ no-repeat 7px 4px;    margin-top: 2px;                padding-top: 4px;    padding-bottom: 4px;    border: 1px solid #fcd2d4;    background-color: #ffefef;width: 84%;color: #a94442;  background-size: 18px;}
</style>
